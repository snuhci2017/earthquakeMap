<!doctype html>
<html>

<head>
    <title>Earthquake Data Analysis Tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/d3.slider.css">

</head>

<body>
    <div>
        <!--<nav>

        </nav>-->
        <section style="width: 100%">
            <table id="main-interface">
                <tr>
                    <td rowspan="3">
                        <div id="epicenter-plot"></div>
                    </td>
                    <td>
                        <div id="yearly-statistics"></div>
                    </td>
                    <td width="450px">
                        <div id="magnitude-statistics">
                            <p>규모별 bar 차트</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="50%" colspan="2">Pie 차트들 위치</td>
                </tr>
                <tr>
                    <td colspan="3">

                            <tr>
                                <td rowspan="2" width="300px">

                                <td>

                                <td>

                            </tr>
                            <tr>
                                <td>
                                    <h3 style="padding: 0px 5px;">규모 범위</h3>

                                    <div id="magnitude-slider"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </section>
    </div>

    <script src="../../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>

    <script src="../js/earthquake_data.js" charset="utf-8"></script>
    <script src="../js/common.js" charset="utf-8"></script>
    <script src="../js/scatterplot.js" charset="utf-8"></script>
    <script src="../js/barchart.js" charset="utf-8"></script>
