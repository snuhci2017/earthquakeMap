<!doctype html>
<html>

<head>
    <title>Earthquake Data Analysis Tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/d3.slider.css">

</head>

<body>
    <header style="height: 100%; width: 100%;">
        <p id="main-title">
            Korean Earthquakes
        </p>
    </header>
    <div>
        <section style="width: 100%">
            <table id="main-interface">
                <tr>
                    <td class="chart-background" rowspan="3">
                        <p id="epicenter-map-title" class="chart-title">Epicenter Map</p>
                        <div id="epicenter-plot" class="chart"></div>
                    </td>
                    <td class="chart-background">
                        <p class="chart-title" id="bar-chart-title">Statistics by Year/Magnitude/Region</p>
                        <div id="yearly-statistics" class="chart"></div>
                        <div id="pie-charts" style="min-height: 50%;">
                            <p class="chart-title">Pie Charts</p>
                        </div>
                    </td>
                </tr>
                <!--<tr>
                    <td class="chart-background" height="50%">
                        <p class="chart-title">Pie Charts</p>
                        <div>Pie 차트들 위치</div>
                    </td>
                </tr>-->
                <tr>
                    <td class="chart-background" colspan="3">
                        <table max-height="200px">
                            <tr>
                                <td>
                                    <h3 style="padding: 0px 10px; text-align: center;">Range of Year</h3>
                                </td>
                                <td>
                                    <div id="year-slider" style="padding: 0px 10px;"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h3 style="padding: 0px 10px; text-align: center;">Range of Magnitude</h3>
                                </td>
                                <td>
                                    <div id="magnitude-slider" style="padding: 0px 10px;"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>
    <script src="../js/d3.slider.js" charset="utf-8"></script>
    <script src="../js/earthquakeData.js" charset="utf-8"></script>
    <script src="../js/common.js" charset="utf-8"></script>
    <script src="../js/scatterplot.js" charset="utf-8"></script>
    <script src="../js/barchart.js" charset="utf-8"></script>
</body>

</html>
