<!doctype html>
<html>

<head>
    <title>Earthquake Data Analysis Tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/d3.slider.css">

</head>

<body>
    <div>
        <nav>
            <h4>Range of Year</h4>
            <div id="year-slider"></div>
            <h4>Range of Magnitude</h4>
            <div id="magnitude-slider"></div>
        </nav>
        <section style="width: 100%">
            <table id="main-interface">
                <tr>
                    <td id="epicenter-plot"></td>
                    <td id="yearly-statistics"></td>
                </tr>
                <tr>
                    <td>
                        <button id="update">Update Charts</button>
                    </td>
                    <td>
                        <p>mean(magnitude) = <span id="mean-magnitude"></span>, #(occurrence) = <span id="num-occurrences"></span></p>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>
    <script src="../js/d3.slider.js" charset="utf-8"></script>
    <script src="../js/earthquake_data.js" charset="utf-8"></script>
    <script src="../js/common.js" charset="utf-8"></script>
    <script src="../js/scatterplot.js" charset="utf-8"></script>
    <script src="../js/barchart.js" charset="utf-8"></script>
</body>

</html>
