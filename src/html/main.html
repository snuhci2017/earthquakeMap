<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/common.js" charset="utf-8"></script>
    <script src="../js/scatterplot.js" charset="utf-8"></script>
    <script src="../js/barchart.js" charset="utf-8"></script>
</head>

<body>
    <table width="100%" border="0">
        <tr class="buttons">
            <td colspan="5"><b id="ui-option-instruction">Select a Data Visualization</b></td>
        </tr>

            <td colspan="5"><label class="ui-option"><input type="radio" id="original" name="ui-option" value="original" onclick="removeExistingChart(); showEpicenterMap(records, 1978, 2017); " checked>Epicenter Map</label></td>
        </tr>
        <tr class="buttons">
            <td colspan="5"><label class="ui-option" for="old"><input type="radio" id="old" name="ui-option" value="old" onclick="removeExistingChart(); showBarChart(records, 1978, 2017)">Earthquake Yearly Occurrence Bar Chart</label></td>
        </tr>
    </table>

    <p id="description"></p>
    <p>mean(intensity) = <span id="mean-intensity"></span>, #(occurrence) = <span id="num-occurrences"></span></p>
    <div></div>
</body>

</html>
